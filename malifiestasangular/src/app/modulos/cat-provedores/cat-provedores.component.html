<div  #inputSearch>

</div>

<mat-toolbar class="toolbar-color py-5 mb-4">
  <span class="center">Proveedores</span> 

  <mat-button-toggle-group #group="matButtonToggleGroup">
    <mat-button-toggle value="left" matTooltip="Ver" (click)='crearProveedor()'>
      <mat-icon>add</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="center" aria-label="Text align center">
      <mat-icon>format_align_center</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="right" aria-label="Text align right">
      <mat-icon>format_align_right</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="justify" disabled aria-label="Text align justify">
      <mat-icon color="warn">delete</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
</mat-toolbar>

<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container> 

    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container> 
  

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button  matTooltip="Ver" (click)="detalleProveedor(element.id)">
            <mat-icon>remove_red_eye</mat-icon>   
          </button>
          <button mat-icon-button matTooltip="Editar" (click)="updateProvedor(element.id)">
            <mat-icon>create</mat-icon>     
          </button>
          <button mat-icon-button matTooltip="Eliminar" (click)="eliminarProveedor(element.id)">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
