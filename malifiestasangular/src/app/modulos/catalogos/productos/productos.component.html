<div  #inputSearch>

</div>

<mat-toolbar class="toolbar-color py-5 mb-4">
  <span class="center">Productos</span> 

  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-light" (click)="crearProducto()"><mat-icon>add</mat-icon></button>
  </div>
</mat-toolbar>

<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
      </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container> 

         <ng-container matColumnDef="proveedor">
            <th mat-header-cell *matHeaderCellDef> Proveedor </th>
            <td mat-cell *matCellDef="let element"> {{element.proveedor}} </td>
        </ng-container> 

        <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
        </ng-container> 

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
          <button mat-icon-button  matTooltip="Ver" (click)="detalleProducto()">
            <mat-icon>remove_red_eye</mat-icon>   
          </button>
          <button mat-icon-button matTooltip="Editar">
            <mat-icon>create</mat-icon>     
          </button>
          <button mat-icon-button matTooltip="Eliminar">
            <mat-icon>close</mat-icon>
          </button>
            </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20, 100]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
